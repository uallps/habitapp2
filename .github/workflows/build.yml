name: Build HabitApp Variants

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.scheme }} for ${{ matrix.platform }}
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        platform: [iOS, macOS]
        scheme:
          - HabitAppBasic
          - HabitAppPremium
          - HabitAppBasicNotes
          - HabitAppBasicStats
          - HabitAppBasicCategories
        include:
          - platform: iOS
            sdk: iphonesimulator
            destination: "generic/platform=iOS Simulator"
          - platform: macOS
            sdk: macosx
            destination: "platform=macOS"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Build (${{ matrix.platform }})
        run: |
          xcodebuild clean build \
            -project HabitApp.xcodeproj \
            -scheme "${{ matrix.scheme }}" \
            -configuration Release \
            -sdk ${{ matrix.sdk }} \
            -destination "${{ matrix.destination }}" \
            -derivedDataPath "./DerivedData/${{ matrix.scheme }}-${{ matrix.platform }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO \
            SWIFT_STRICT_CONCURRENCY=targeted

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}-${{ matrix.scheme }}
          path: ./DerivedData/${{ matrix.scheme }}-${{ matrix.platform }}/Build/Products/**/*.app

  release:
    name: Release (main)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && needs.build.result == 'success'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Zip artifacts
        run: |
          mkdir -p release-assets
          cd artifacts
          for artifact_dir in */; do
            artifact_name="${artifact_dir%/}"
            zip -r "../release-assets/${artifact_name}.zip" "$artifact_dir"
          done

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx -y semantic-release
